<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="app">
    <h1>{{ a["spiderman"]["supername"] }}</h1>
    <h2>{{ a["spiderman"]["firstname"] }} {{ a["spiderman"]["lastname"] }}</h2>
    <h3>Description</h3>
    <p>{{ a["spiderman"]["description"] }}</p>
    <h3>Powers</h3>
    <ul>
      <li v-for="power in a['spiderman']['powers']">{{ power }}</li>
    </ul>
  </div>
  <script src="index.js"></script>
</body>
</html>
