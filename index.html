<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{ a[word]["supername"] }}</h1>
    <h2>{{ a[word]["firstname"] }} {{ a["spiderman"]["lastname"] }}</h2>
    <h3>Description</h3>
    <p>{{ a[word]["description"] }}</p>
    <h3>Powers</h3>
    <ul>
      <li v-for="power in a['spiderman']['powers']">{{ power }}</li>
    </ul>
  </div>
  <script src="index.js"></script>
</body>
</html>
